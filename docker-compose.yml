# docker-compose.yml
version: "3.9"

services:
  service-a:
    build:
      context: . # Root context (important!)
      dockerfile: app/backend/service-a/Dockerfile
      target: dev # Use dev stage with Air
    container_name: service-a-dev
    ports:
      - "8080:8080"
    volumes:
      # Mount service code for hot-reload
      - ./app/backend/service-a:/build/service-a:cached
      # Mount shared library for hot-reload
      - ./shared:/build/shared:cached
      # Prevent overwriting Air's tmp directory
      - /build/service-a/tmp
    restart: unless-stopped

  service-b:
    build:
      context: . # Root context (important!)
      dockerfile: app/backend/service-b/Dockerfile
      target: dev # Use dev stage with Air
    container_name: service-b-dev
    ports:
      - "8081:8081"
    volumes:
      # Mount service code for hot-reload
      - ./app/backend/service-b:/build/service-b:cached
      # Mount shared library for hot-reload
      - ./shared:/build/shared:cached
      # Prevent overwriting Air's tmp directory
      - /build/service-b/tmp
    restart: unless-stopped
